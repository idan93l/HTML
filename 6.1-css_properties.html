<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
  <style>
    .first {
      border: 1px solid red;
      border-radius: 0.5em;
      font-size: large;
    }

    .second {
      font-style: italic;
      font-weight: bold;
    }
    .third {
      background-color: black;
      color: white;
      font-family: monospace;
      box-shadow:2px 2px 6px grey;
      
    }
  </style>
</head>

<body>
  <div class="first">
    Hello World
  </div>

  <div class="second">
    Hello World
  </div>

  <div class="third">
    Hello World
  </div>
</body>

</html>
