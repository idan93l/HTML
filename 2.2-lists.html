<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <div style="color: blue;">
    <p><em><u>First List</u></em></p>
    <ul>
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </div>

  <div style="color: red;">
    <p>Second List</p>
    <ol>
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ol>
  </div>

  <div style="list-style: square;">
    <p>Third List</p>
    <ul style="list-style: square;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </div>

</body>

</html>
