<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>Would you like to join our fan club?</h1>
  <form>
    <div>
      <label for="emai">Email:</label><br>
      <input id="email" name="Email" type="text" required>
    </div>
    <br>
    <br>
    <div>
      <label for="password">Password:</label><br>
      <input id="password" name="Password" type="text" required>
    </div>
    <br>
    <br>
    <div>
      <label for="age">Age:</label><br>
      <select name="Age" id="age" required>
        <option value="" disabled selected>Select age</option>
        <option value="28">28</option>
      </select>
    </div>
    <br>
    <br>
    <div>
      <label for="message">Tell us about yourself</label><br>
      <textarea name="message" id="message" cols="40" rows="5"></textarea>
    </div>
    <br>
    <br>
    <div>
      <label for="checkbox"></label>
      <input type="checkbox" name="checkbox" value="checkbox" id="checkbox">
      I agree to the
      <a href="https://artsandculture.google.com/experiment/blob-opera/AAHWrq360NcGbw?cp=e30." target="_blank">
        terms and services</a>
    </div>
    <br>
    <button type="submit">Sign up</button>
  </form>
</body>

</html>
