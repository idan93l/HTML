<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table border="5" style="width: 800px; border-collapse: collapse; border-style:double; border-color: salmon;">
    <thead>
      <td colspan="5"><strong>Rock Bands</strong></td>
      <tr>
        <td>Band's name</td>
        <td>Lead singer</td>
        <td>Guitars</td>
        <td>Bass</td>
        <td>Drums</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Red Hot Chili Peppers</td>
        <td>Anthony Kiedis</td>
        <td>John Fruciante</td>
        <td>Flea</td>
        <td>Chad Smith</td>
      </tr>
      <tr>
        <td>Radiohead</td>
        <td>Thom Yorke</td>
        <td>Johnny Greenwood & Ed O'brien</td>
        <td>Colin Greenwood</td>
        <td>Philip Selway</td
      </tr>
      <tr>
        <td>Foo Fighters</td>
        <td>Dave Grohl</td>
        <td>Chris Shiflett & Pat Smear</td>
        <td>Nate Mendel</td>
        <td>Taylor Hawkins</td
      </tr>
    </tbody>
  </table>
</body>
</html>
