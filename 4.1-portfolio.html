<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://kit.fontawesome.com/0e9fc1a575.js" crossorigin="anonymous"></script>
  <style>
    .card {
      border: 1px solid rgb(241, 76, 76);
      background: #e9debc;
      padding: 1px;
      margin-bottom: 10px;
      border-radius: 0.25em;
    }

    .enhance {
      color: white;
      background-color: tomato;
      border-radius: 0.25em;
      padding: 2px;
      
    }
  </style>
</head>

<body>
  <div id="picture">
    <img src="/HTML/images/profpic.jpg" alt="Profile Picture" width="150">
  </div>

  <div id="main-header" class="card">
    <h1 style="font-style: italic; color: tomato;"><span class="enhance">Hi! I am Idan Lev</span></h1>
  </div>

  <div class="card">
    <div id="second-header">
      <h3 style="color: tomato;"><span class="enhance">I am a programmer<i class="fas fa-laptop-code"></i></span></h3>
    </div>

    <div id="about">
      <p style="color: tomato;">
        My main goal is to combine my <span class="enhance">music <i class="fas fa-music"></i></span>
        skills and my <span class="enhance">programming <i class="fas fa-code"></i></span> skills
        <br>
        <br>
        in order to make apps, plugins, and even digital music instruments.
        <br>
        <br>
        Here is a nice <a href="https://sonic-pi.net/">example</a>.
      </p>
    </div>
  </div>

  <button>Button</button>
  <br><br>

  <div class="card">
    <div id="third-header">
      <h3 style="color: tomato;"><span class="enhance">Follow me <i class="fas fa-bell"></i></span></h3>
    </div>

    <div id="social">
      <ul style="list-style: none;">
        <li>
          <a href="https://www.facebook.com/idan.93lev">
            <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li><a href="https://www.linkedin.com/in/idan-lev-16865917b/">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/idan_lev/">
            <i class="fab fa-instagram-square"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
